---
- name: Uninstall Tanium
  hosts: all

- name: Download Tanium package
  win_get_url:
      url: https://ehc002123.ehc.honeywell.com/tools/windows/Tanium/{{item}}
      dest: C:\Temp\{{item}}
      force: no
  when: windows_version.stdout == "10\r\n"
  with_items:
        - SetupClient.exe
        - tanium-init.dat